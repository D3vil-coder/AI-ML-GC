domains:
  manufacturing:
    name: "Manufacturing & Industrials"
    keywords:
      - manufacturing
      - production
      - plant
      - facility
      - industrial
      - OEM
      - B2B
      - fabrication
      - assembly
      - machining
    financial_indicators:
      - high_capex: true
      - inventory_heavy: true
      - long_receivables: true
      - asset_intensive: true
    slide_structure:
      slide_1:
        title: "Business Profile & Infrastructure"
        images:
          - type: hero
            position: [0.5, 1.0, 9.0, 2.5]
            category: factory
          - type: grid
            count: 3
            categories: [raw_materials, quality_lab, finished_product]
        sections:
          - name: Product Portfolio
            position: [0.5, 3.7, 2.8, 2.5]
            format: bullets
          - name: Manufacturing Footprint
            position: [3.5, 3.7, 2.8, 2.5]
            format: bullets
          - name: Certifications
            position: [6.5, 3.7, 2.8, 2.5]
            format: bullets
        metrics_bar:
          position: [0.5, 6.7, 9.0, 0.3]
          metrics: [capacity, utilization, export_pct, customer_count]
      slide_2:
        title: "Financial & Operational Performance"
        charts:
          - type: revenue_ebitda_trend
            position: [0.5, 1.2, 4.5, 3.5]
          - type: margin_donut
            position: [5.2, 1.2, 2.8, 3.5]
          - type: working_capital_infographic
            position: [8.2, 1.2, 1.5, 3.5]
        kpis:
          position: [0.5, 5.0, 9.0, 0.4]
          metrics: [roce, asset_turnover, de_ratio, ocf]
      slide_3:
        title: "Investment Highlights"
        sections:
          - name: Investment Hooks
            count: 3
            format: callouts
            position: [1.0, 1.5, 8.0, 2.0]
          - name: Strategic Moats
            position: [0.5, 3.5, 4.0, 2.5]
            format: bullets
          - name: Growth Drivers
            position: [5.0, 3.5, 4.0, 2.5]
            format: bullets
    
