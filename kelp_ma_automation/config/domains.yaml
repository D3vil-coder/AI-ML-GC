# Data extraction mappings
data_extraction:
  financial_metrics:
    revenue: "Revenue From Operations"
    ebitda: "Operating EBITDA"
    pat_margin: "PAT Margin"
    roce: "RoCE"
    roe: "ROE"
    asset_turnover: "Asset Turnover"
  
  balance_sheet:
    total_assets: "Total Assets"
    equity: "Total Equity"
    borrowings: "Borrowings"
    current_assets: "Adj Current Assets"
    current_liabilities: "Adj Current Liabilities"
  
  operational:
    employees: "Employee count"
    facilities: "Manufacturing facilities"
    customers: "Customer count"
    export_pct: "Export contribution"

# Chart styling
chart_styles:
  revenue_ebitda_trend:
    figsize: [12, 6]
    dpi: 300
    bar_color: primary
    line_color: accent
    grid: true
    show_cagr: true
  
  margin_donut:
    figsize: [8, 8]
    dpi: 300
    hole_size: 0.70
    colors: [primary, secondary, accent]
  
  working_capital_infographic:
    figsize: [10, 3]
    dpi: 300
    box_style: round
    colors: [primary, secondary, accent, highlight]
